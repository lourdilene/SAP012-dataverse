<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Statistics</title>
  </head>
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <body>
    <header>
      <div id="header-line"></div>
      <div id="header-title">
        <h1>
          <img src="images/logo.png" alt="signature agatha christie" />
        </h1>
      </div>
      <div id="header-content">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="statistics.html">Statistics</a></li>
          </ul>
        </nav>
        <div id="header-filter">
          <label for="filters">Filter:</label>
          <select name="type-book" id="filters" data-testid="selecionar-filtro">
            <option value="selecione">Selecione</option>
            <option value="novel">Novel</option>
            <option value="movie">Movie</option>
            <option value="theater">Theater</option>
          </select>
        </div>
        <div id="sort">
          <label for="sorts">Sort by: </label>
          <select name="sort" id="sorts" data-testid="selecionar-ordenar">
            <option value="selecione">Selecione</option>
            <option value="pages-book">Number of Pages:</option>
            <option value="publication-book">Year of Publication:</option>
          </select>
          <select name="ordem-ordenacao" id="ordenacao">
            <option value="selecione">Selecione</option>
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
          <button data-testid="botao-limpar" id="clear-button">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div id="chart_div"></div>
    </main>
    <footer>
      <p>Lourdilene Souza | Tamara Gon√ßalves</p>
    </footer>
    <div id="header__line"></div>
    <script src="googleChart.js" type="module"></script>
  </body>
</html>
